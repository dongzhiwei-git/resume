<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <meta name="description" content="免费简历制作，开源且注重隐私的简历构建工具。支持模板、实时预览、PDF 导出，几分钟快速生成专业简历。">
    <meta name="keywords" content="免费简历制作,免费在线简历,在线简历,简历模板,PDF 简历,resume builder,free,open source">
    {{ if .Canonical }}
    <link rel="canonical" href="{{ .Canonical }}">{{ end }}
    <meta property="og:title" content="{{ .title }}">
    {{ if .Canonical }}
    <meta property="og:url" content="{{ .Canonical }}">{{ end }}
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="简单简历">
    <meta property="og:description" content="免费简历制作，开源且注重隐私的简历构建工具。支持模板、实时预览、PDF 导出。">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ .title }}">
    <meta name="twitter:description" content="免费简历制作，开源且注重隐私的简历构建工具。支持模板、实时预览、PDF 导出。">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "简单简历 - 在线简历制作",
      "url": "{{ .Canonical }}",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {"@type": "Offer", "price": "0", "priceCurrency": "CNY"}
    }
    </script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <script src="/static/js/i18n.js" defer></script>
</head>

<body>
    <nav style="background: #333; color: white; padding: 1rem;">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <a href="/"
                style="color: white; text-decoration: none; font-weight: bold; display:flex; align-items:center; gap:8px;">
                <img src="/static/icons/logo.svg" alt="logo" width="20" height="20" style="vertical-align:middle;">
                <span data-i18n="brand">简单简历</span>
            </a>
            <div>
                <a href="/editor" style="color: white; text-decoration: none; margin-left: 15px;"
                    data-i18n="nav_create">创建简历</a>
                {{ if .ServerConfig.EnableAIAssistant }}
                <a href="/ai" target="_blank" style="color: white; text-decoration: none; margin-left: 15px;">AI
                    简历助手</a>
                {{ end }}
                <button id="lang-toggle"
                    style="margin-left: 15px; background: #555; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer;">English</button>
                <span style="margin-left: 15px; color: #ddd; font-size: 0.9rem;">
                    <span data-i18n="visits_label">访问</span>: <span id="visits-count">{{ .Visits }}</span> | <span
                        data-i18n="generates_label">生成</span>: <span id="generates-count">{{ .Generates }}</span>
                </span>
            </div>
        </div>
    </nav>
