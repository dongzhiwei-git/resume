services:
  app:
    build:
      context: .
      args:
        GOPROXY: ${GOPROXY}
    environment:
      - GIN_MODE=release
      - PORT=8080
      - MYSQL_DSN=root:password@tcp(mysql:3306)/resume?parseTime=true&charset=utf8mb4
      - ENABLE_AI_ASSISTANT=${ENABLE_AI_ASSISTANT}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_API_URL=${DEEPSEEK_API_URL}
      - DEEPSEEK_MODEL=${DEEPSEEK_MODEL}
      - PDF_API_URL=${PDF_API_URL}
      - PDF_API_KEY=${PDF_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
  app-runtime:
    profiles: [ "runtime" ]
    build:
      context: .
      dockerfile: Dockerfile.runtime
    environment:
      - GIN_MODE=release
      - PORT=8080
      - MYSQL_DSN=root:password@tcp(mysql:3306)/resume?parseTime=true&charset=utf8mb4
      - ENABLE_AI_ASSISTANT=${ENABLE_AI_ASSISTANT}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_API_URL=${DEEPSEEK_API_URL}
      - DEEPSEEK_MODEL=${DEEPSEEK_MODEL}
      - PDF_API_URL=${PDF_API_URL}
      - PDF_API_KEY=${PDF_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
  simple-resume-a:
    profiles: [ "cluster" ]
    build: .
    environment:
      - GIN_MODE=release
      - PORT=8080
      - MYSQL_DSN=root:password@tcp(mysql:3306)/resume?parseTime=true&charset=utf8mb4
      - ENABLE_AI_ASSISTANT=${ENABLE_AI_ASSISTANT}
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:8080/healthz | grep -q ok || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 20
  simple-resume-b:
    profiles: [ "cluster" ]
    build: .
    environment:
      - GIN_MODE=release
      - PORT=8080
      - MYSQL_DSN=root:password@tcp(mysql:3306)/resume?parseTime=true&charset=utf8mb4
      - ENABLE_AI_ASSISTANT=${ENABLE_AI_ASSISTANT}
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:8080/healthz | grep -q ok || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 20
  nginx:
    profiles: [ "cluster" ]
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      simple-resume-a:
        condition: service_healthy
      simple-resume-b:
        condition: service_healthy
    restart: unless-stopped
  nginx-local:
    profiles: [ "local" ]
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./deploy/nginx.local.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
  mysql:
    image: mysql:8
    container_name: resume-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=resume
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-ppassword", "-h", "127.0.0.1" ]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  db_data:


