version: "3.8"
services:
  simple-resume:
    build: .
    container_name: simple-resume
    environment:
      - GIN_MODE=release
      - PORT=8080
      - MYSQL_DSN=root:password@tcp(mysql:3306)/resume?parseTime=true&charset=utf8mb4
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
  mysql:
    image: mysql:8
    container_name: resume-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=resume
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-ppassword", "-h", "127.0.0.1"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  db_data:
